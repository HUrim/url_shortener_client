<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>URL Shortener</title>
</head>
<body>
    <div class="main-body">
        <div class="left-side">
            <div class="logo">
                <img src="./images/AnchorzUp logo.svg" alt="">
            </div>
            <div class="urls-display">
                <p>My shortened URLs</p>
                <div class="url-content">
                    <a href="https://shorturl.co/ckrDR">https://shorturl.co/ckrDR</a>
                    <img src="./images/delete-icon.png" width="18px" alt="">
                </div>
                <div class="url-content">
                    <a href="https://shorturl.co/ckrDR">https://shorturl.co/ckrDR</a>
                    <img src="./images/delete-icon.png" width="18px" alt="">
                </div>
                <div class="url-content">
                    <a href="https://shorturl.co/ckrDR">https://shorturl.co/ckrDR</a>
                    <img src="./images/delete-icon.png" width="18px" alt="">
                </div>
            </div>
        </div>
        
        <div class="right-side">
            <div class="title"><h1>URL Shortener</h1></div>
            <div class="content">
                <form id="shorten-url-form">
                    <input type="url" name="longUrl" id="longUrl" placeholder="Paste the URL to be shortened" />
                    <!-- <input type="text" placeholder="Add expiration date" /> -->
                    <select name="expirationTime" id="expirationTime" placeholder="Add expiration date" aria-selected="true">
                        <option value="" disabled selected style="display: none;">Please select</option>
                        <option value="1 minute">1 minute</option>
                        <option value="5 minutes">5 minutes</option>
                        <option value="30 minutes">30 minutes</option>
                        <option value="1 hour">1 hour</option>
                        <option value="5 hours">5 hours</option>
                    </select>
                    <input type="button" name="shorten-url" id="shorten-url" value="Shorten URL" />
                </form>
            </div>
        </div>
    </div>
    <script src="./js/urlDisplayer.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
